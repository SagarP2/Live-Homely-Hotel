{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Add New Room</h2>

    <form action="{{ url_for('add_room') }}" method="POST" enctype="multipart/form-data" id="room-form">

        <!-- Room Type -->
        <label for="room_type">Room Type:</label>
        <input type="text" id="room_type" name="room_type" required>

        <!-- Price -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>

        <!-- Availability -->
        <label>Availability:</label>
        <input type="checkbox" name="availability" checked> Available

        <!-- Description -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <!-- Amenities -->
        <label for="amenity">Amenities (comma separated):</label>
        <input type="text" id="amenity" name="amenity" placeholder="WiFi, AC, TV" required>

        <!-- Image Upload -->
        <label for="image">Room Image:</label>
        <input type="file" id="image" name="image" accept="image/*" onchange="previewImage()" required>
        <img id="image-preview" src="#" alt="Room Image" style="display:none; max-width: 200px; margin-top: 10px;">

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Room</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>

{% endblock %}
