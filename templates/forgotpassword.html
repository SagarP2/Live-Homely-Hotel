<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        :root {
            --beige: #f5f0e1;
            --off-white: #faf7f2;
            --light-beige: #e8e0d0;
            --dark-beige: #d0c3a9;
            --black: #323131;
            --dark-gray: #333333;
            --accent-blue: rgb(188, 224, 235);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--off-white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Styles */
        header {
            background-color: var(--beige);
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--black);
            text-decoration: none;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.7rem;
        }
        
        nav ul li a {
            text-decoration: none;
            color: var(--dark-gray);
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: var(--black);
        }
        
        /* Main Content Styles */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background-color: var(--off-white);
        }
        
        .card {
            background-color: var(--black);
            border-radius: 15px;
            padding: 40px 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        .lock-icon {
            font-size: 3rem;
            color: var(--accent-blue);
        }
        
        h2 {
            font-size: 1.75rem;
            margin: 15px 0;
            text-transform: uppercase;
            color: var(--off-white);
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: var(--light-beige);
        }
        
        .passInput {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--accent-blue);
            color: var(--off-white);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .passInput:focus {
            border-color: var(--off-white);
        }
        
        button {
            width: 100%;
            padding: 10px 15px;
            background-color: var(--accent-blue);
            color: rgb(5, 5, 5);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #00aaff;
        }
        
        .error-message {
            color: #ff4c4c;
            font-size: 0.875rem;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        
        .messages {
            margin-top: 20px;
        }
        
        .message {
            font-size: 0.875rem;
            margin-bottom: 10px;
        }
        
        .message.error {
            color: #ff4c4c;
        }
        
        .message.success {
            color: #4caf50;
        }
        
        /* Footer Styles */
        footer {
            background-color: var(--black);
            color: var(--beige);
            padding: 30px 20px;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 2rem;
        }
        
        .footer-section {
            flex: 1;
            min-width: 200px;
        }
        
        .footer-section h3 {
            color: var(--off-white);
            margin-bottom: 15px;
            position: relative;
            padding-bottom: 8px;
        }
        
        .footer-section h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background-color: var(--dark-beige);
        }
        
        .footer-section p, .footer-section a {
            color: var(--light-beige);
            margin-bottom: 8px;
            display: block;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-section a:hover {
            color: var(--off-white);
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .social-links a {
            color: var(--light-beige);
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: var(--off-white);
        }
        
        .copyright {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--dark-gray);
            color: var(--light-beige);
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul {
                margin-top: 15px;
            }
            
            nav ul li {
                margin: 0 10px;
            }
            
            .footer-section {
                min-width: 100%;
            }
        }
        
        @media (max-width: 500px) {
            .card {
                padding: 30px 20px;
            }
        
            h2 {
                font-size: 1.5rem;
            }
        
            .passInput, button {
                font-size: 0.875rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="#" class="logo">liveHomely</a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Room</a></li>
                    <li><a href="#">Booking</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="card">
            <i class="fas fa-lock lock-icon"></i>
            <h2>Forgot Password?</h2>
            <p>Reset your Password here</p>
            <form>
                <input type="email" class="passInput" id="email" name="email" placeholder="Email address" required>
                <button type="submit">Send OTP</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>LIVEHOMELY</h3>
                <p>Empowering developers to build amazing applications since 2020.</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>
            
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="#">Documentation</a>
                <a href="#">API Reference</a>
                <a href="#">Community</a>
                <a href="#">Support</a>
            </div>
            
            <div class="footer-section">
                <h3>Legal</h3>
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Cookie Policy</a>
                <a href="#">Security</a>
            </div>
        </div>
        
       
    </footer>
</body>
</html>
